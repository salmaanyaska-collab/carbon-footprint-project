<script>
  // Toggle between the sign-in and sign-up forms
  function switchToSignUp() {
      document.getElementById('sign-in-form').style.display = 'none';
      document.getElementById('sign-up-form').style.display = 'block';
  }

  function switchToSignIn() {
      document.getElementById('sign-up-form').style.display = 'none';
      document.getElementById('sign-in-form').style.display = 'block';
  }

  // Place this inside a <script> tag at the bottom of your login.html and signup.html or in a separate JS file

  document.addEventListener("DOMContentLoaded", () => {
      const signInForm = document.getElementById("sign-in-form");
      const signUpForm = document.getElementById("sign-up-form");

      // Handle Sign In
      signInForm.addEventListener("submit", async (event) => {
          event.preventDefault();
          const email = document.getElementById("signin-email").value;
          const password = document.getElementById("signin-password").value;

          try {
              const response = await fetch('/login', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({ email, password }),
              });
              
              if (response.ok) {
                  alert('Login successful');
                  window.location.href = '/pages/calculate.html';  // Redirect to the calculation page
              } else {
                  const errorData = await response.json();
                  alert(errorData.message);  // Display error message from backend
              }
          } catch (error) {
              console.error('Error:', error);
              alert('Login failed. Please try again later.');
          }
      });

      // Handle Sign Up
      signUpForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const name = document.getElementById("signup-name").value;
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;
    
        try {
            const response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, password }),
            });
    
            if (response.ok) {
                alert('Account created!');
                window.location.href = '/login.html';  // Redirect to login page
            } else {
                const errorData = await response.json();
                console.log('Error response:', errorData); // Log the error message from the server
                alert(errorData.message);  // Display error message
            }
        } catch (error) {
            console.error('Error during sign up:', error);  // Log the error if the fetch fails
            alert('Sign up failed');
        }
    });
  });
</script>
