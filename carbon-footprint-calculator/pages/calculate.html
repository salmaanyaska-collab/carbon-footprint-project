<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Your Carbon Footprint</title>
  <link rel="icon" href="/public/images/favicon.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.5;
      color: #333;
      background-color: #f9f9f9;
      padding-top: 70px;
      overflow-x: hidden; 
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 0.8rem 1.5rem;
      color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
    }

    nav .logo a {
      font-size: 1.2rem;
      font-weight: 500;
      text-decoration: none;
      color: #177109;
      letter-spacing: 1px;
      margin-left: 200px;
      font-style: italic;
    }

    nav .logo a:hover {
      color: #177109;
    }

    nav .nav-links {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-grow: 1;
      margin-right: 200px;
    }

    nav .nav-links a {
      color: #177109;
      text-decoration: none;
      font-size: 1rem;
      text-transform: uppercase;
      padding: 8px 15px;
      border-radius: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-weight: 500;
    }

    header {
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #077d0b;
    }

    form.cleanForm {
      width: 700px;
      margin: 0 auto;
    }

    form.cleanForm p {
      margin-bottom: 15px;
    }

    input[type="number"] {
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #333;
      padding: 10px;
      outline: none;
      border: solid 1px #adadad;
      width: 230px;
      transition: all 2s ease-in-out;
      border-radius: 8px;
      box-shadow: inset 0 0 5px 5px #E6E6E6;
    }

    input[type="number"]:focus,
    input[type="number"]:hover {
      border: 1px solid #07a925;
    }

    .input-field {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .input-field label {
      font-size: 16px;
      color: #333;
      width: 230px;
      display: block;
      margin-bottom: 5px;
    }

    .input-field img {
      vertical-align: middle;
      margin-right: 10px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    .button-container button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      width: 200px;
    }
    
    .button-container button:hover {
      background-color: #218838;
    }
    
    .result {
      text-align: center;
      margin-top: 20px;
    }

    footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      color: #177109;
      padding: 1.5rem 1rem;
      font-size: 0.9rem;
      font-weight: 400;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: row;
        padding: 1rem;
      }

      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      footer {
        font-size: 0.8rem;
      }
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
  </style>
</head>
<body>

<nav>
  <div class="logo">
    <a href="index.html">
      <img src="/public/images/logo.png" height="70" width="70" alt="">
    </a>
  </div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="calculate.html">Calculate</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="signin.html" class="profile-icon-link">
      <img src="/public/images/profile-icon.png" height="30" width="30" ="Profile Icon" class="profile-icon">
    </a>
  </div>
</nav>

<header>
  <h1>Calculate Your Carbon Footprint</h1>
  <form class="cleanForm" id="carbonForm">
    <div class="input-field">
      <p>
        <label for="car">
          <img src="/public/images/car.png" height="70" width="70" alt="Car Icon"> Car travel 
        </label>
        <input type="number" id="car" name="car">
      </p>
      <p>
        <label for="electricity">
          <img src="/public/images/electricity.png" height="70" width="70" alt="Electricity Icon"> Electricity usage
        </label>
        <input type="number" id="electricity" name="electricity">
      </p>
    </div>
    <div class="input-field">
      <p>
        <label for="diet">
          <img src="/public/images/diet.png" height="70" width="70" alt="Diet Icon"> Diet
        </label>
        <input type="number" id="diet" name="diet">
      </p>
      <p>
        <label for="flight">
          <img src="/public/images/flight.png" height="70" width="70" alt="Flight Icon"> Flights 
        </label>
        <input type="number" id="flight" name="flight">
      </p>
    </div>
    <div class="input-field">
      <p>
        <label for="house">
          <img src="/public/images/house.png" height="70" width="70" alt="House Icon"> House energy usage 
        </label>
        <input type="number" id="house" name="house">
      </p>
      <p>
        <label for="motorbike">
          <img src="/public/images/motorbike.png" height="70" width="70" alt="Motorbike Icon"> Motorbike travel 
        </label>
        <input type="number" id="motorbike" name="motorbike">
      </p>
    </div>
    <div class="button-container">
      <button type="button" onclick="calculateCarbon()">Calculate</button>
      <button type="reset" onclick="resetForm()">Reset</button>
    </div>
  </form>

  <section class="result">
    <h2>Your Estimated Carbon Footprint:</h2>
    <p>CO2 Emissions: <span id="result">0 kg</span> per year</p>
  </section>
</header>

<footer>
  <p>&copy; 2024 Carbon Footprint Calculator. All Rights Reserved.</p>
</footer>

<script>
  function calculateCarbon() {
    const car = parseFloat(document.getElementById('car').value) || 0;
    const electricity = parseFloat(document.getElementById('electricity').value) || 0;
    const diet = parseFloat(document.getElementById('diet').value) || 0;
    const flight = parseFloat(document.getElementById('flight').value) || 0;
    const house = parseFloat(document.getElementById('house').value) || 0;
    const motorbike = parseFloat(document.getElementById('motorbike').value) || 0;

    const totalCarbon = (
      car * 2.392 +
      electricity * 0.233 +
      diet * 0.999 +
      flight * 250 +
      house * 204 +
      motorbike * 1.847
    ).toFixed(2);

    document.getElementById('result').textContent = `${totalCarbon} kg`;
  }

  function resetForm() {
    document.getElementById('carbonForm').reset();
    document.getElementById('result').textContent = "0 kg";
  }
</script>
</body>
</html>
